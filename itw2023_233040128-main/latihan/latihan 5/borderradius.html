<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border radius</title>
    <style>
        div{
            width: 300PX;
            height: 300px;
            background-color:salmon;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            overflow: hidden;
        }
        div img {
            width: 300px;
        }
    </style>
</head>
<body>
   <div>
    <img src="aing.jpeg">
   </div> 
</body>
</html>
